services:
  nanochat:
    build:
      context: ./building-model
      dockerfile: building-model-dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./.env:/app/.env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    environment:
      - NANOCHAT_BASE_DIR=/data
      - NPROC_PER_NODE=8
    restart: unless-stopped

  user-interface:
    build: ./user-interface
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - nanochat
